<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>sign up</title>
</head>
<body>
    <header class="img-container">
        <img src="/img/sharad-bhat-DxuFusZ-33Q-unsplash.jpg" alt="mountain view" class="bg-img">
        <div class="logo">
            <img src="/img/odin-lined.png" alt="Odin">
            <p>Odin</p>
        </div>
        <div>
            <p>photo by <a href="https://unsplash.com/@sharadmbhat"> Sharad Bhat </a> in <a href="https://unsplash.com/photos/DxuFusZ-33Q"">Unsplash</a></p>
        </div>
    </header>

    <main class="main-container">
        <div class="para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <span>Sign up <em>now</em> get started.</span></p>
            <!-- <p>Sign up <em>now</em> get started.</p> -->
            <p>You <span>know</span> you want to.</p>
        </div>

        <form action="#">
            <div class="bg-form">
                <div class="form-container">
                    <p>Let's do this!</p>
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="first_name" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_mail" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone" pattern="[0, 9]" maxlength="15" >
                    </div>

                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user_pwd" required>
                    </div>
                    <div>
                        <label for="pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd" name="user_pwd" required>
                    </div>

                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
